<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Our Reviews</h1>
    <div class="card">
      <div class="photo">
        <div class="symbol">"</div>
        <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGVvcGxlfGVufDB8fDB8fHww"
          alt="foto de uma pessoa"
        />
      </div>
      <div class="content">
        <h2>Susan Smith</h2>
        <span>WEB DEVELOPER</span>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit
          aliquam, cumque autem odit aliquid porro repudiandae earum ducimus
          fugiat asperiores quas. Repellat soluta excepturi quibusdam non
          perspiciatis omnis sit fuga?
        </p>
      </div>
      <div class="arrows">
        <span class="left">&lt</span>
        <span class="right">&gt</span>
      </div>
      <button>Surprise Me</button>
    </div>
  </body>
</html>
